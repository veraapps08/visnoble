body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.navbar {
    display: flex;
    align-items: center;
    background-color: #000000;
    color: white;
    padding: 15px;
    font-size: 20px;
}

.menu-icon {
    font-size: 25px;
    margin-right: 15px;
    cursor: pointer;
}

.container {
    padding: 20px;
}

.card {
    position: relative;
    margin: 15px 0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: auto;
    display: block;
}

.overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    font-size: 22px;
    padding: 15px;

        </div>
        <div class="card">
            <img src="https://sl.bing.net/ffetvudwnXU" alt="Light Cardio">
            <div class="overlay">Martial Arts</div>
        </div>
        <div class="card">

        </div>
        <div class="card">

});
