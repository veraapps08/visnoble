<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fitness App</h1>
    <div class="container">
        <div class="card">
            <h2>Strength</h2>
            <p>Build muscle with resistance training.</p>
            <button onclick="showResult('Strength Training Completed!')">Start</button>
        </div>
        <div class="card">
            <h2>HIIT</h2>
            <p>High-Intensity Interval Training for fat loss.</p>
            <button onclick="showResult('HIIT Session Completed!')">Start</button>
        </div>
        <div class="card">
            <h2>Light Cardio</h2>
            <p>Low-impact exercises for endurance.</p>
            <button onclick="showResult('Light Cardio Completed!')">Start</button>
        </div>
        <div class="card">
            <h2>Martial Arts</h2>
            <p>Improve agility and self-defense skills.</p>
            <button onclick="showResult('Martial Arts Training Completed!')">Start</button>
        </div>
    </div>
    <div id="result"></div>
    <script>
        function showResult(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
