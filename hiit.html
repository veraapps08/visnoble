<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>


        /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #1a1a1a;
    color: white;
}

/* Container */
.container {
    width: 90%;
    max-width: 450px;
    margin: auto;
    padding: 20px;
    border-radius: 15px;
    border: 4px solid purple;
    background-color: black;
    box-shadow: 0px 0px 15px purple;
}

/* Title */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #b36bff;
}

/* Workout List */
.workout-list {
    list-style: none;
    padding: 0;
}

.workout-list li {
    display: flex;
    align-items: center;
    background: #222;
    margin: 12px 0;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid purple;
    box-shadow: 0px 0px 8px purple;
    transition: 0.3s ease-in-out;
}

/* Hover Effect */
.workout-list li:hover {
    background-color: purple;
    transform: scale(1.05);
}

/* Image */
.workout-list img {
    width: 55px;
    height: 55px;
    margin-right: 15px;
    border-radius: 50%;
    border: 2px solid white;
}

/* Text */
h3 {
    margin: 0;
    font-size: 18px;
    color: white;
}

p {
    margin: 5px 0 0;
    font-size: 14px;
    color: #b36bff;
}

/* GO! Button */
.start-button {
    background-color: purple;
    color: white;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s ease-in-out;
    font-weight: bold;
}

.start-button:hover {
    background-color: #b36bff;
    transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 95%;
    }

    .workout-list li {
        flex-direction: column;
        text-align: center;
    }

    .workout-list img {
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>üî• Day 1 Workout Plan</h2>
        
        <ul class="workout-list">
            <li>
                <img src="jumping-jacks.png" alt="Jumping Jacks">
                <div>
                    <h3>Jumping Jacks</h3>
                    <p>‚è≥ 30 sec</p>
                </div>
            </li>

            <li>
                <img src="cross-arm-crunches.png" alt="Cross Arm Crunches">
                <div>
                    <h3>Cross Arm Crunches</h3>
                    <p>üîÑ x12</p>
                </div>
            </li>

            <li>
                <img src="dead-bug.png" alt="Dead Bug">
                <div>
                    <h3>Dead Bug</h3>
                    <p>üîÑ x16</p>
                </div>
            </li>

            <li>
                <img src="leg-raises.png" alt="Leg Raises">
                <div>
                    <h3>Leg Raises</h3>
                    <p>üîÑ x12</p>
                </div>
            </li>

            <li>
                <img src="oblique-twist.png" alt="Reclined Oblique Twist">
                <div>
                    <h3>Oblique Twist</h3>
                    <p>üîÑ x10</p>
                </div>
            </li>
        </ul>

        <button class="start-button">GO! üöÄ</button>
    </div>

</body>
</html>
