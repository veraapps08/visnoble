<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Exercises</title>
<style>

    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.header {
    display: flex;
    align-items: center;
    background-color: #3f51b5;
    color: white;
    padding: 15px;
}

.menu-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    margin-right: 15px;
    cursor: pointer;
}

h1 {
    margin: 0;
}

.container {
    padding: 15px;
}

.card {
    position: relative;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.text {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Styling for the exercise list */
.exercise-list {
    padding: 20px;
    display: none;
}

.exercise-item {
    background-color: white;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.exercise-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.exercise-text {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <h1>HIIT Exercises</h1>
    </div>

    <div class="exercise-list">
        <div class="exercise-item">
            <img src="jump-squats.jpg" alt="Jump Squats">
            <div class="exercise-text">Jump Squats</div>
        </div>
        <div class="exercise-item">
            <img src="burpees.jpg" alt="Burpees">
            <div class="exercise-text">Burpees</div>
        </div>
        <div class="exercise-item">
            <img src="mountain-climbers.jpg" alt="Mountain Climbers">
            <div class="exercise-text">Mountain Climbers</div>
        </div>
        <div class="exercise-item">
            <img src="high-knees.jpg" alt="High Knees">
            <div class="exercise-text">High Knees</div>
        </div>
    </div>

</body>
</html>
