<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #fff;
}

.container {
    width: 90%;
    max-width: 400px;
    margin: auto;
    padding: 20px;
}

.workout-list {
    list-style: none;
    padding: 0;
}

.workout-list li {
    display: flex;
    align-items: center;
    background: #f9f9f9;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
}

.workout-list img {
    width: 50px;
    height: 50px;
    margin-right: 15px;
}

.start-button {
    background-color: #ff4081;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}


        
    </style>
</head>
<body>
    <div class="container">
        <h2>Day 1</h2>
        <ul class="workout-list">
            <li>
                <img src="jumping-jacks.png" alt="Jumping Jacks">
                <div>
                    <h3>Jumping Jacks</h3>
                    <p>00:30</p>
                </div>
            </li>
            <li>
                <img src="cross-arm-crunches.png" alt="Cross Arm Crunches">
                <div>
                    <h3>Cross Arm Crunches</h3>
                    <p>x12</p>
                </div>
            </li>
            <li>
                <img src="dead-bug.png" alt="Dead Bug">
                <div>
                    <h3>Dead Bug</h3>
                    <p>x16</p>
                </div>
            </li>
            <li>
                <img src="leg-raises.png" alt="Leg Raises">
                <div>
                    <h3>Leg Raises</h3>
                    <p>x12</p>
                </div>
            </li>
        </ul>
        <button class="start-button">GO!</button>
    </div>
</body>
</html>
