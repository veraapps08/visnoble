<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis Noble</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
        }
        .container {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            width: 90%;
            height: 90%;
            gap: 10px; /* Adjust gap between sections */
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc; /* Adjust background color */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensures content stays within rounded corners */
            height: 150px; /* Adjust height to make rectangular */
        }
        .section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px; /* Matches container rounded corners */
        }
        .section a {
            position: absolute;
            color: #fff; /* Adjust text color */
            font-size: 1.5rem; /* Adjust text size */
            text-decoration: none;
            z-index: 1; /* Ensures link is on top */
        }
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="menu.html" class="menu-button">Menu</a>
    <div class="container">
        <div class="section">
            <img src="1.png" alt="HIIT">
            <a href="hiit.html">HIIT</a>
        </div>
        <div class="section">
            <img src="2.png" alt="Strength training">
            <a href="hiit.html">Strength training</a>
        </div>
        <div class="section">
            <img src="3.png" alt="Martial Arts">
            <a href="hiit.html">Martial Arts</a>
        </div>
        <div class="section">
            <img src="4.png" alt="Full Body">
            <a href="hiit.html">Full Body</a>
        </div>
    </div>
</body>
</html>
