<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis Noble</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
        }
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            width: 90%;
            height: 90%;
            gap: 10px; /* Adjust gap between sections */
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc; /* Adjust background color */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensures content stays within rounded corners */
        }
        .section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px; /* Matches container rounded corners */
        }
        .section p {
            position: absolute;
            color: #fff; /* Adjust text color */
            font-size: 1.5rem; /* Adjust text size */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="1.png" alt="HIIT">
            <p>HIIT</p>
        </div>
        <div class="section">
            <img src="2.png" alt="Strength training">
            <p>Strength training</p>
        </div>
        <div class="section">
            <img src="3.png" alt="Martial Arts">
            <p>Martial Arts</p>
        </div>
        <div class="section">
            <img src="4.png" alt="Full Body">
            <p>Full Body</p>
        </div>
    </div>
</body>
</html>
