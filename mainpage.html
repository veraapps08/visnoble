<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: purple;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            color: purple;
        }
        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin-top: 10px;
        }
        .cta {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: purple;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta:hover {
            background: white;
            color: purple;
        }
        .hero-img {
            margin-left: 30px;
            width: 300px;
            height: 300px;
            background: darkpink;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-img img {
            width: 90%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fitness Hub</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Unleash Your Inner Strength</h1>
            <p>Join our community and start your journey towards a healthier and stronger you. Get access to workouts, meal plans, and expert advice.</p>
            <button class="cta">Get Started</button>
        </div>
        <div class="hero-img">
            <img src="woman-dumbbells.jpg" alt="Woman holding dumbbells">
        </div>
    </section>
</body>
</html>
