<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Workout</title>
    <style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

/* Header */
header {
    background: linear-gradient(to right, #003366, #3366cc);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.header-icons i {
    margin-left: 10px;
    font-size: 20px;
}

/* Workout Section */
.workout-section {
    background: linear-gradient(to right, #0084ff, #00c6ff);
    color: white;
    text-align: center;
    padding: 20px;
}

.timer {
    font-size: 30px;
    font-weight: bold;
}

.workout-stats {
    display: flex;
    justify-content: space-around;
    font-size: 16px;
}

/* Week Goal */
.week-goal {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
}

.days {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.days span {
    padding: 8px;
    background: #ddd;
    border-radius: 50%;
    text-align: center;
    width: 30px;
    cursor: pointer;
}

.days .active {
    background: blue;
    color: white;
}

/* Food Tracker */
.food-tracker {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.add-food {
    background: #ccc;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

/* Classes */
.classes {
    margin: 10px;
}

.class-card {
    padding: 20px;
    border-radius: 8px;
    color: white;
    margin-bottom: 10px;
}

.HIIT {
    background: brown;
}

.Strength Tranning {
    background: gold;
}

        .Martial Arts {
    background: orange;
}

        .Full Body {
    background: blue;
}

/* Bottom Navigation */
.bottom-nav {
    display: flex;
    justify-content: space-around;
    background: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.bottom-nav a {
    text-decoration: none;
    color: gray;
    text-align: center;
}

.bottom-nav a.active {
    color: blue;
}

        
    </style>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Karate Workout</h1>
        <div class="header-icons">
            <i class="fas fa-ban"></i>
            <i class="fas fa-gem"></i>
        </div>
    </header>

    <!-- Workout Tracker -->
    <section class="workout-section">
        <h2>THIS WEEK</h2>
        <div class="timer">00:00:00</div>
        <div class="workout-stats">
            <p>0 Workout</p>
            <p>0 Cal</p>
        </div>
    </section>

    <!-- Week Goal -->
    <section class="week-goal">
        <h3>WEEK GOAL <i class="fas fa-list"></i></h3>
        <div class="days">
            <span class="active">03</span>
            <span>04</span>
            <span>05</span>
            <span>06</span>
            <span>07</span>
            <span>08</span>
            <span>09</span>
        </div>
    </section>

    <!-- Food Tracker -->
    <section class="food-tracker">
        <h3><i class="fas fa-utensils"></i> Foods</h3>
        <p>0/1850 Cal</p>
        <button class="add-food">+Add Food</button>
    </section>

    <!-- Classes -->
    <section class="classes">
        <h3>CLASS</h3>
        <div class="class-card HIIT">
            <h4>HIIT</h4>
            <p>0 Days left</p>
        </div>
        <div class="class-card Strength Tranning">
            <h4>Strength Tranning</h4>
            <p>0 Days left</p>
        </div>

<div class="class-card Martial Arts">
            <h4>Martial Arts</h4>
            <p>0 Days left</p>
        </div>
        <div class="class-card Full Body">
            <h4>Full Body</h4>
            <p>0 Days left</p>
        </div>
        
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
         
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-dumbbell"></i> Workouts</a>
    <a href="#"><i class="fas fa-dumbbell"></i> Workouts</a>
        </a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </nav>
<script>


// Function to toggle menu (if needed for future expansion)
function toggleMenu() {
    alert("Menu clicked!");
}

    
</script>
</body>
</html>
