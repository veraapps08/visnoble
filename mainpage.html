<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Workouts</title>
    <style>

/* General Styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    height: 100vh;
    background: linear-gradient(to right, #003366, #3366cc);
    color: white;
    position: fixed;
    left: -250px;
    top: 0;
    transition: 0.3s ease-in-out;
}

.sidebar.open {
    left: 0;
}

.sidebar-header {
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    background: #002244;
}

/* Menu Items */
.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.menu li a {
    text-decoration: none;
    color: white;
    display: flex;
    align-items: center;
    font-size: 16px;
}

.menu li a i {
    margin-right: 15px;
    font-size: 18px;
}

/* Highlight active menu item */
.menu li a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

/* Main Content */
.content {
    flex: 1;
    margin-left: 0;
    transition: 0.3s ease-in-out;
    padding: 20px;
    width: 100%;
}

.sidebar.open + .content {
    margin-left: 250px;
}

/* Menu Button */
#menu-toggle {
    font-size: 24px;
    padding: 10px;
    border: none;
    background: #003366;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    margin: 20px;
}

#menu-toggle:hover {
    background: #002244;
}



        
img {
    width: 100%; /* Makes the image stretch to fit the container */
    height: auto; /* Keeps the aspect ratio */
    object-fit: contain; /* Ensures the whole image is shown */
    
}


        
     

        

        .exercise-card {
    width: 100vw; /* Make each card full screen width */
    height: 200px; /* Adjust height as needed */
    position: relative; /* Needed for text overlay */
    border-radius: 10px; /* Optional: rounded corners */
    overflow: hidden; /* Ensures images don’t overflow */
    margin-bottom: 10px; /* Space between cards */
}

.exercise-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images cover the area without distortion */
}

.exercise-text {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}



        
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.header {
    display: flex;
    align-items: center;
    background-color: #3f51b5;
    color: white;
    padding: 15px;
}



h1 {
    margin: 0;
}

.container {
    padding: 15px;
}

.card {
    position: relative;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 100px;
    object-fit: fill ;
}

.text {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Styling for the exercise list */
.exercise-list {
    padding: 20px;
    display: none;
}

.exercise-item {
    background-color: white;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.exercise-item img {
    width: 50%;
    height: 50px;
    object-fit: cover;
}

.exercise-text {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}

        

</style>
</head>
<body>


<div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Vis Noble</h2>
        </div>
        <ul class="menu">
            <li><a href="#"><i class="fas fa-th-large"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-dumbbell"></i> Custom Workouts</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="#"><i class="fas fa-list"></i> Exercise List</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Alerts</a></li>
            <li><a href="#"><i class="fas fa-lock"></i> Get Premium</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About Fitify</a></li>
        </ul>
    </div>

    <div class="content">
        <button id="menu-toggle">☰</button>
        <h1>VisNoble</h1>
    </div>
    



<div class="image-container">
    <img src="1.png" alt="Workout Image">
    <div class="exercise-text">HIIT</div>
</div>

    <div class="image-container">
    <img src="2.png" alt="Workout Image">
    <div class="strength">strength</div>
</div>


<div class="image-container">
    <img src="3.png" alt="Workout Image">
    <div class="Martial arts">martial arts</div>
</div>

<div class="image-container">
    <img src="4.png" alt="Workout Image">
    <div class="Full body">Full body</div>
</div>



<script>

document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menu-toggle");

    menuToggle.addEventListener("click", function () {
        sidebar.classList.toggle("open");
    });
});

    
</script>
</body>
</html>
