<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Calendar</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2e003e; /* Dark purple background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-gap: 10px;
            padding: 20px;
            background-color: #1a001d; /* Darker purple background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .calendar:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .calendar .month {
            grid-column: span 7;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #f7a7e5; /* Light purple color */
            margin-bottom: 20px;
        }

        .calendar .day {
            font-size: 18px;
            color: #f7a7e5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            padding: 5px 0;
        }

        .calendar .day-box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .calendar .day-box label {
            cursor: pointer;
            background-color: #9c27b0; /* Purple background */
            padding: 10px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .calendar .day-box label:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            transform: scale(1.1);
        }

        .calendar input[type="checkbox"] {
            display: none;
        }

        .calendar input[type="checkbox"]:checked + label {
            background-color: #e91e63; /* Fun pink when checked */
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
            animation: bounce 0.5s ease-in-out; /* Bounce effect */
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .calendar input[type="checkbox"]:checked + label:before {
            content: "✔";
            position: absolute;
            top: -6px;
            left: 2px;
            color: white;
            font-size: 22px;
        }

        .calendar .day-box label:active {
            background-color: #8e24aa; /* Darker shade when clicked */
        }

        /* Day container styling */
        .calendar div {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
