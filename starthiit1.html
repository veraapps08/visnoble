<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }

        .progress-ring {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 10px solid purple;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            position: relative;
        }

        .progress-inner {
            width: 220px;
            height: 220px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            transition: width 1s linear, height 1s linear; /* Slower shrink animation */
        }

        .exercise-image {
            width: 180px;
            height: 180px;
            background-color: purple;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            font-size: 50px;
        }

        .exercise-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .timer {
            font-size: 36px;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            background-color: purple;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>1 of 9</h2>
        <div class="progress-ring">
            <div class="progress-inner" id="progressInner"></div>
            <div class="exercise-image">
                <i class="fas fa-person-praying"></i>
            </div>
        </div>
        <div class="exercise-name">Downward Dog</div>
        <div class="timer" id="timer">10</div>
        <div class="controls">
            <button onclick="resetTimer(10)"><i class="fas fa-backward"></i></button>
            <button onclick="toggleTimer()"><i class="fas fa-play" id="playPauseIcon"></i></button>
            <button onclick="resetTimer(30)"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script>
        let timeLeft = 10;
        let maxTime = 10;
        let isRunning = false;
        let interval;

        function startTimer() {
            isRunning = true;
            interval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                    updateProgress();
                } else {
                    clearInterval(interval);
                    if (timeLeft === 0) {
                        maxTime = 30; // Change max time to 30
                        timeLeft = 30;
                        updateProgress();
                        startTimer();
                    }
                }
            }, 1000);
        }

        function updateProgress() {
            let newSize = (timeLeft / maxTime) * 220; // Reduce size based on remaining time
            document.getElementById("progressInner").style.width = newSize + "px";
            document.getElementById("progressInner").style.height = newSize + "px";
        }

        function toggleTimer() {
            const playPauseIcon = document.getElementById("playPauseIcon");

            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                playPauseIcon.classList.remove("fa-pause");
                playPauseIcon.classList.add("fa-play");
            } else {
                startTimer();
                playPauseIcon.classList.remove("fa-play");
                playPauseIcon.classList.add("fa-pause");
            }
        }

        function resetTimer(seconds) {
            clearInterval(interval);
            timeLeft = seconds;
            maxTime = seconds; // Adjust max time accordingly
            document.getElementById("timer").innerText = timeLeft;
            updateProgress();
            isRunning = false;
            document.getElementById("playPauseIcon").classList.remove("fa-pause");
            document.getElementById("playPauseIcon").classList.add("fa-play");
        }

        updateProgress(); // Initial state
    </script>

</body>
</html>
