<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
   <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #000;
}

.header {
    background-color: #1E5DAC;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    font-size: 18px;
}

.content {
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.get-ready {
    color: #1E5DAC;
}

.exercise-image img {
    width: 150px;
    height: auto;
    margin: 20px 0;
}

.timer-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
}

.control-btn {
    background: none;
    border: none;
    font-size: 30px;
    color: #1E5DAC;
    cursor: pointer;
    margin: 0 20px;
}

.circle-timer {
    width: 80px;
    height: 80px;
    border: 4px solid #FF5722;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FF5722;
    font-weight: bold;
    font-size: 20px;
}

.time {
    color: #FF5722;
}


       
   </style>
    <script>


        let countdown = 4;
const timeDisplay = document.getElementById('time-display');

function startTimer() {
    const timer = setInterval(() => {
        countdown--;
        timeDisplay.textContent = `0:0${countdown}`;
        
        if (countdown === 0) {
            clearInterval(timer);
            alert('Timeâ€™s up!');
        }
    }, 1000);
}

window.onload = startTimer;

    </script>
</head>
<body>
    <div class="header">
        <span class="back-arrow">&#x2190;</span>
        <h1>HIIT</h1>
        <span class="time">5:00</span>
    </div>

    <div class="content">
        <h2>Prisoner's Squat</h2>
        <p class="get-ready">Get Ready</p>
        <div class="exercise-image">
            <img src="exercise-demo.gif" alt="Squat Exercise">
        </div>
        
        <div class="timer-container">
            <button class="control-btn">&#x23EA;</button>
            <div class="circle-timer">
                <span id="time-display">0:04</span>
            </div>
            <button class="control-btn">&#x23E9;</button>
        </div>
    </div>
</body>
</html>
