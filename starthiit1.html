<!DOCTYPE html>
<html>
<head>
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: black; color: purple; font-family: Arial, sans-serif; text-align: center; }
        .container { padding: 20px; }
        .timer { font-size: 48px; margin: 20px 0; }
        .controls i { font-size: 36px; cursor: pointer; margin: 0 10px; }
        .workout { margin-top: 20px; font-size: 28px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HIIT Workout Timer</h1>
        <div class="workout" id="workout-display">Jumping Jacks</div>
        <div class="timer" id="timer">10</div>
        <div class="controls">
            <i class="fas fa-backward" id="rewind"></i>
            <i class="fas fa-play" id="play-pause"></i>
            <i class="fas fa-forward" id="fast-forward"></i>
        </div>
    </div>

    <script>
        let time = 10;
        let isPlaying = false;
        let interval;
        let currentWorkout = 'Jumping Jacks';

        const timerDisplay = document.getElementById('timer');
        const playPauseBtn = document.getElementById('play-pause');
        const workoutDisplay = document.getElementById('workout-display');

        function startTimer(duration, nextWorkout) {
            time = duration;
            timerDisplay.textContent = time;
            interval = setInterval(() => {
                time--;
                timerDisplay.textContent = time;
                if (time <= 0) {
                    clearInterval(interval);
                    if (nextWorkout) {
                        workoutDisplay.textContent = 'Burpees';
                        startTimer(30, false);
                    }
                }
            }, 1000);
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                clearInterval(interval);
                playPauseBtn.classList.replace('fa-pause', 'fa-play');
            } else {
                startTimer(10, true);
                playPauseBtn.classList.replace('fa-play', 'fa-pause');
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
