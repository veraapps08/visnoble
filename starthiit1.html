<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        body {
    background: #0A021A;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 90%;
    max-width: 400px;
    background: linear-gradient(135deg, #2C0E4D, #6A0DAD);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    text-align: center;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    color: #A32CC4;
}

.back-arrow {
    font-size: 24px;
    color: #A32CC4;
    cursor: pointer;
}

.time-remaining {
    color: #fff;
}

.exercise-section h2 {
    color: #A32CC4;
    margin-top: 0;
}

.get-ready {
    color: #A32CC4;
    font-style: italic;
}

.exercise-gif img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    border: 3px solid #A32CC4;
}

.timer-section {
    margin-top: 20px;
}

.timer-display {
    background-color: #1E052B;
    color: #A32CC4;
    border: 3px solid #A32CC4;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    margin: 10px auto;
    box-shadow: 0 0 20px #A32CC4;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 10px;
}

button {
    background: #6A0DAD;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s ease;
}

button:hover {
    background: #A32CC4;
}

button i {
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-arrow-left back-arrow"></i>
            <h1>HIIT Workout</h1>
            <p class="time-remaining">Time Left: <span id="main-timer">5:00</span></p>
        </header>

        <div class="exercise-section">
            <h2>Prisoner's Squat</h2>
            <p class="get-ready">Get Ready!</p>
            <div class="exercise-gif">
                <img src="exercise-demo.gif" alt="Squat Demo">
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-display">
                <span id="time-display">0:04</span>
            </div>

            <div class="controls">
                <button id="rewind-btn"><i class="fas fa-backward"></i> Rewind</button>
                <button id="start-btn"><i class="fas fa-play"></i> Start</button>
                <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
                <button id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
                <button id="forward-btn">Forward <i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>
    <script>


        let countdown = 4;
let timer;
const timeDisplay = document.getElementById('time-display');
const mainTimer = document.getElementById('main-timer');

function updateDisplay() {
    timeDisplay.textContent = countdown < 10 ? `0:0${countdown}` : `0:${countdown}`;
}

function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
        if (countdown > 0) {
            countdown--;
            updateDisplay();
        } else {
            clearInterval(timer);
            alert("Timeâ€™s up!");
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(timer);
}

function resetTimer() {
    clearInterval(timer);
    countdown = 4;
    updateDisplay();
}

document.getElementById('start-btn').addEventListener('click', startTimer);
document.getElementById('pause-btn').addEventListener('click', pauseTimer);
document.getElementById('reset-btn').addEventListener('click', resetTimer);

document.getElementById('rewind-btn').addEventListener('click', () => {
    countdown = Math.max(countdown - 1, 0);
    updateDisplay();
});

document.getElementById('forward-btn').addEventListener('click', () => {
    countdown++;
    updateDisplay();
});

window.onload = updateDisplay;

    </script>
</body>
</html>
