<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>

    /* General Styling */
body {
    background-color: #0d0d0d; /* Black background */
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    color: #fff; /* White text */
}

/* Container */
.workout-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    position: relative;
}

/* Top Icons */
.top-icons {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-icons i {
    font-size: 22px;
    color: #b300ff; /* Purple icons */
    cursor: pointer;
}

.right-icons {
    display: flex;
    gap: 15px;
}

/* Exercise Image */
.exercise img {
    width: 100%;
    max-width: 250px;
}

/* Exercise Info */
.exercise-info h2 {
    color: #b300ff; /* Purple text */
    font-size: 24px;
    font-weight: bold;
}

.exercise-info p {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
}

/* Timer Container */
.timer-container {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 20px auto;
}

.timer-container span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
}

/* SVG Timer */
svg {
    width: 80px;
    height: 80px;
    transform: rotate(-90deg);
}

circle {
    fill: none;
    stroke: #333; /* Dark gray background circle */
    stroke-width: 8;
    cx: 40;
    cy: 40;
    r: 35;
}

#progress-circle {
    stroke: #b300ff; /* Purple progress */
    stroke-dasharray: 220;
    stroke-dashoffset: 220;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s linear;
}

/* Feedback Buttons */
.feedback {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

.feedback i {
    font-size: 24px;
    color: #555; /* Dark gray thumbs */
    cursor: pointer;
}

.feedback i:hover {
    color: #b300ff; /* Purple hover effect */
}


    .quit-dialog {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.dialog-box {
    background: black;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 400px;
}

.dialog-buttons {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

.cancel-btn {
    background: transparent;
    color: purple;
    border: none;
    font-weight: bold;
    padding: 10px;
}

.quit-btn {
    background: purple;
    color: white;
    border: none;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
}


</style>
    </head>
<body>
<nav>
    <div class="workout-container">
        <div class="top-icons">
            <i class="fas fa-arrow-left"></i>
              

<!-- Quit Confirmation Dialog -->
<div id="quit-dialog" class="quit-dialog">
    <div class="dialog-box">
        <h2>Quit Workout</h2>
        <p>Are you sure you want to quit the current workout session?</p>
        <div class="dialog-buttons">
            <button id="cancel-quit" class="cancel-btn">CANCEL</button>
            <button id="confirm-quit" class="quit-btn">QUIT</button>
        </div>
    </div>
</div>
          </nav>
            <div class="right-icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-music"></i>
            </div>
        </div>

        <div class="exercise">
            <img src="1920x1200-woman-doing-squats-8161438-6561561.gif" alt="Sqauts"> <!-- Replace with actual image -->
        </div>

        <div class="exercise-info">
            <h2>Ready to go!</h2>
            <p>SQAUTS <i class="fas fa-question-circle"></i></p>
        </div>

        <div class="timer-container">
            <span id="countdown">10</span>
            <svg>
                <circle cx="40" cy="40" r="35"></circle>
                <circle cx="40" cy="40" r="35" id="progress-circle"></circle>
            </svg>
        </div>

        <div class="feedback">
            <i class="far fa-thumbs-down"></i>
            <i class="far fa-thumbs-up"></i>
        </div>
    </div>



 

    <script>
let countdown = 10; // First countdown (10 seconds)
let isSecondTimer = false; // Flag to track the second timer
const countdownEl = document.getElementById("countdown");
const progressCircle = document.getElementById("progress-circle");

function startTimer(duration) {
    let timeLeft = duration;
    countdownEl.innerText = timeLeft;

    const interval = setInterval(() => {
        timeLeft--;
        countdownEl.innerText = timeLeft;
        let progress = (timeLeft / duration) * 220;
        progressCircle.style.strokeDashoffset = progress;

        if (timeLeft <= 0) {
            clearInterval(interval);

            if (!isSecondTimer) {
                // Switch to 30-second countdown after the first one ends
                isSecondTimer = true;
                startTimer(30);
            } else {
                countdownEl.innerText = "Done!";
                progressCircle.style.strokeDashoffset = 0;
            }
        }
    }, 1000);
}

// Start the first countdown (10 seconds)
startTimer(10);


document.addEventListener("DOMContentLoaded", function () {
    const backButton = document.getElementById("back-button");

    backButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default navigation

        // Show the custom quit dialog
        document.getElementById("quit-dialog").style.display = "flex";
    });

    // Cancel button
    document.getElementById("cancel-quit").addEventListener("click", function () {
        document.getElementById("quit-dialog").style.display = "none";
    });

    // Quit button (Replace with actual quit functionality)
    document.getElementById("confirm-quit").addEventListener("click", function () {
        window.history.back(); // Simulate going back
    });
});

        
    </script>

</body>
</html>
