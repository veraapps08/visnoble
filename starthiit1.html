<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>

    /* General Styling */
body {
    background-color: #0d0d0d; /* Black background */
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    color: #fff; /* White text */
}

/* Container */
.workout-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    position: relative;
}

/* Top Icons */
.top-icons {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-icons i {
    font-size: 22px;
    color: #b300ff; /* Purple icons */
    cursor: pointer;
}

.right-icons {
    display: flex;
    gap: 15px;
}

/* Exercise Image */
.exercise img {
    width: 100%;
    max-width: 250px;
}

/* Exercise Info */
.exercise-info h2 {
    color: #b300ff; /* Purple text */
    font-size: 24px;
    font-weight: bold;
}

.exercise-info p {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
}

/* Timer Container */
.timer-container {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 20px auto;
}

.timer-container span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
}

/* SVG Timer */
svg {
    width: 80px;
    height: 80px;
    transform: rotate(-90deg);
}

circle {
    fill: none;
    stroke: #333; /* Dark gray background circle */
    stroke-width: 8;
    cx: 40;
    cy: 40;
    r: 35;
}

#progress-circle {
    stroke: #b300ff; /* Purple progress */
    stroke-dasharray: 220;
    stroke-dashoffset: 220;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s linear;
}

/* Feedback Buttons */
.feedback {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

.feedback i {
    font-size: 24px;
    color: #555; /* Dark gray thumbs */
    cursor: pointer;
}

.feedback i:hover {
    color: #b300ff; /* Purple hover effect */
}

</style>
    </head>
<body>

    <div class="workout-container">
        <div class="top-icons">
            <i class="fas fa-arrow-left"></i>
            <div class="right-icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-music"></i>
            </div>
        </div>

        <div class="exercise">
            <img src="jumping-jacks.png" alt="Jumping Jacks"> <!-- Replace with actual image -->
        </div>

        <div class="exercise-info">
            <h2>Ready to go!</h2>
            <p>JUMPING JACKS <i class="fas fa-question-circle"></i></p>
        </div>

        <div class="timer-container">
            <span id="countdown">10</span>
            <svg>
                <circle cx="40" cy="40" r="35"></circle>
                <circle cx="40" cy="40" r="35" id="progress-circle"></circle>
            </svg>
        </div>

        <div class="feedback">
            <i class="far fa-thumbs-down"></i>
            <i class="far fa-thumbs-up"></i>
        </div>
    </div>

    <script>
let countdown = 10;
const countdownEl = document.getElementById("countdown");
const progressCircle = document.getElementById("progress-circle");

function startTimer() {
    const interval = setInterval(() => {
        countdown--;
        countdownEl.innerText = countdown;
        let progress = (countdown / 10) * 220;
        progressCircle.style.strokeDashoffset = progress;

        if (countdown <= 0) {
            clearInterval(interval);
            countdownEl.innerText = "Done!";
            progressCircle.style.strokeDashoffset = 0;
        }
    }, 1000);
}

startTimer();


        
    </script>

</body>
</html>
