<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #5e2a7e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Countdown Timer */
        #countdown-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        /* Circular Progress */
        .progress-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top-color: #a333ff;
            animation: countdown-animation linear forwards;
        }

        @keyframes countdown-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Status text */
        #status {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffccff;
        }

       .timer-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.timer {
    font-size: 2rem;
    padding: 20px;
    background-color: purple;
    color: white;
    border-radius: 50%;
    text-align: center;
}

#rewindButton {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    margin-left: 15px; /* Adjust spacing */
    cursor: pointer;
}

#rewindButton:hover {
    color: lightgray;
}


        /* Workout Image */
        #workout-image {
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2 id="status">Get Ready!</h2>

<!-- Workout Image -->
    <img id="workout-image" src="1920x1200-woman-doing-squats-8161438-6561561.gif" alt="Workout Image">



    <!-- Countdown Timer -->
    <div id="countdown-container">
        <div id="progress" class="progress-circle"></div>
        <p id="countdown">10</p>
    </div>

    
 


    <div class="timer-container">
    
    <button id="rewindButton">
       <i class="fa-solid fa-backward-step"></i> <!-- Font Awesome Rewind Icon -->
    </button>
</div>
    <script>
        let countdownElement = document.getElementById("countdown");
        let statusElement = document.getElementById("status");
        let progressElement = document.getElementById("progress");
        let timeLeft = 10;
        let phase = "prepare"; // Initial phase
        let countdownInterval;
        let running = false;

        function updateCountdown() {
            countdownElement.innerText = timeLeft;

            if (timeLeft === 0) {
                if (phase === "prepare") {
                    phase = "workout";
                    timeLeft = 30;
                    statusElement.innerText = "Workout!";
                    progressElement.style.animationDuration = "30s";
                } else {
                    statusElement.innerText = "Workout Complete!";
                    clearInterval(countdownInterval);
                    return;
                }
            }

            timeLeft--;
        }

        function startTimer() {
            if (!running) {
                running = true;
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(countdownInterval);
            running = false;
        }

        function rewindTimer() {
            clearInterval(countdownInterval);
            running = false;
            if (phase === "workout") {
                timeLeft = 10;
                phase = "prepare";
                statusElement.innerText = "Get Ready!";
            } else {
                timeLeft = 30;
                phase = "workout";
                statusElement.innerText = "Workout!";
            }
            countdownElement.innerText = timeLeft;
        }

        function fastForwardTimer() {
            clearInterval(countdownInterval);
            running = false;
            if (phase === "prepare") {
                phase = "workout";
                timeLeft = 30;
                statusElement.innerText = "Workout!";
            } else {
                statusElement.innerText = "Workout Complete!";
                timeLeft = 0;
            }
            countdownElement.innerText = timeLeft;
        }

        startTimer();


        document.getElementById("rewindButton").addEventListener("click", function() {
    document.getElementById("countdown").innerText = "3"; // Reset the timer
});

    </script>

</body>
</html>
