<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <style>

        body {
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
}

.timer-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 200px;
}

.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    overflow: hidden;
    border: 5px solid purple;
    transition: all 1s ease;
}

.time-display {
    font-size: 2em;
    color: purple;
    position: absolute;
}

.timer-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    border: 5px solid purple;
    animation: shrink 10s linear infinite;
}

@keyframes shrink {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(0);
    }
}

    </style>
</head>
<body>
    <div class="timer-container">
        <div id="circle" class="circle">
            <span id="time-display" class="time-display">10</span>
        </div>
    </div>
    <script>

        let timeLeft = 10; // Timer duration in seconds
let timerDisplay = document.getElementById("time-display");
let circle = document.getElementById("circle");

function startTimer() {
    const countdown = setInterval(function () {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        
        // Shrinking the circle by changing its scale
        circle.style.transform = `scale(${timeLeft / 10})`;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            setTimeout(() => {
                timeLeft = 10; // Reset timer
                startTimer(); // Restart timer
            }, 1000);
        }
    }, 1000);
}

startTimer(); // Start the timer when page loads

    </script>
</body>
</html>
