<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #A020F0;
        }

        .header h1 {
            flex-grow: 1;
        }

        .exercise-info h2 {
            font-size: 24px;
            color: #A020F0;
        }

        .status {
            color: #A020F0;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .timer {
            position: relative;
            width: 80px;
            height: 80px;
            background: #000;
            border: 3px solid #A020F0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #time {
            color: #A020F0;
            font-size: 20px;
            font-weight: bold;
        }

        .play-pause, .rewind {
            font-size: 28px;
            color: #A020F0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-arrow-left back-button"></i>
            <h1>HIIT Workout</h1>
        </div>
        <div class="exercise-info">
            <h2>Prisonerâ€™s Squat</h2>
            <p class="status">Get Ready</p>
        </div>
        <div class="image-container">
            <img src="squat.png" alt="Prisoner's Squat">
        </div>
        <div class="controls">
            <i class="fas fa-backward rewind"></i>
            <div class="timer">
                <span id="time">00:10</span>
            </div>
            <i class="fas fa-play play-pause" id="playPauseBtn"></i>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('time');
        const playPauseBtn = document.getElementById('playPauseBtn');

        let time = 10;
        let countdown;
        let isPaused = true;

        function updateTimerDisplay() {
            timerDisplay.textContent = `00:${time < 10 ? '0' : ''}${time}`;
        }

        function togglePlayPause() {
            if (isPaused) {
                playPauseBtn.classList.remove('fa-play');
                playPauseBtn.classList.add('fa-pause');
                countdown = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(countdown);
                        time = 30;
                        updateTimerDisplay();
                    }
                }, 1000);
            } else {
                playPauseBtn.classList.remove('fa-pause');
                playPauseBtn.classList.add('fa-play');
                clearInterval(countdown);
            }
            isPaused = !isPaused;
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        updateTimerDisplay();
    </script>
</body>
</html>
