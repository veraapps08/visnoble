<DOCTYPE html>
    <html>
        <head>
            <style>

body {
        background: #0a0a0a;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        text-align: center;
    }

    #workout-container {
        margin-top: 50px;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        transition: color 0.5s ease-in-out;
    }

    #countdown {
        font-size: 4rem;
        font-weight: bold;
        color: #9b59b6;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }

    #workout-gif {
        display: none;
        width: 300px;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px #9b59b6;
        transition: transform 0.5s ease-in-out;
    }

    .btn {
        background: #9b59b6;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
        background: #732d91;
        transform: scale(1.05);
    }

                
            </style>
            <body>


 <div id="workout-container" style="text-align:center; font-family: Arial, sans-serif;">
    <h2 id="status">Get Ready!</h2>
    <p id="countdown" style="font-size: 2rem;">10</p>
    <img id="workout-gif" src="your-gif-url.gif" style="display:none; width: 300px; height: auto;" />
</div>

                <script>
    <div id="workout-container">
    <h2 id="status">Get Ready!</h2>
    <p id="countdown">10</p>
    <img id="workout-gif" src="your-gif-url.gif" alt="Workout GIF" />
    <br><br>
    <button class="btn" onclick="restartWorkout()">Restart Workout</button>
</div>

<script>
    let countdownElement = document.getElementById("countdown");
    let statusElement = document.getElementById("status");
    let gifElement = document.getElementById("workout-gif");

    function startWorkoutTimer() {
        let timeLeft = 10;
        let phase = "prepare";

        function updateTimer() {
            countdownElement.innerText = timeLeft;

            if (timeLeft === 0) {
                if (phase === "prepare") {
                    phase = "workout";
                    timeLeft = 100;
                    statusElement.innerText = "ðŸ”¥ Workout Time!";
                    gifElement.style.display = "block"; 
                } else if (phase === "workout") {
                    phase = "cooldown";
                    timeLeft = 30;
                    statusElement.innerText = "ðŸŒ€ Cooldown!";
                } else {
                    statusElement.innerText = "âœ… Workout Complete!";
                    countdownElement.style.display = "none";
                    gifElement.style.display = "none";
                    return;
                }
            }

            timeLeft--;
            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    }

    function restartWorkout() {
        location.reload();
    }

    window.onload = startWorkoutTimer;
</script>
            </body>
        </head>
    </html>
