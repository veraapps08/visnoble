<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Jacks Timer</title>
   <style>


       body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    position: relative;
    padding: 20px;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

.exercise {
    position: relative;
    display: flex;
    justify-content: center;
}

.exercise-img {
    width: 200px;
}

.settings-icons {
    position: absolute;
    right: 20px;
    top: 10px;
    display: flex;
    flex-direction: column;
}

.icon {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    margin-bottom: 10px;
}

.text-section {
    margin-top: 10px;
}

.ready-text {
    font-size: 24px;
    font-weight: bold;
    color: #e91e63;
}

.exercise-name {
    font-size: 18px;
    font-weight: bold;
    color: #000;
}

.info-icon {
    font-size: 14px;
    vertical-align: middle;
    cursor: pointer;
}

.timer-container {
    position: relative;
    display: inline-block;
    margin-top: 10px;
}

.timer {
    font-size: 32px;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.progress-ring {
    transform: rotate(-90deg);
}

.progress-ring-circle {
    stroke: #e91e63;
    stroke-dasharray: 125.6;
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
}

   </style>
</head>
<body>

    <div class="container">
        <button class="back-button">&#x2190;</button>

        <div class="exercise">
            <img src="exercise-image.png" alt="Jumping Jacks" class="exercise-img">
            <div class="settings-icons">
                <button class="icon">‚öôÔ∏è</button>
                <button class="icon">üé•</button>
                <button class="icon">üéµ</button>
            </div>
        </div>

        <div class="text-section">
            <h2 class="ready-text">Ready to go!</h2>
            <p class="exercise-name">JUMPING JACKS <span class="info-icon">‚ùì</span></p>
        </div>

        <div class="timer-container">
            <svg class="progress-ring" width="50" height="50">
                <circle class="progress-ring-circle" cx="25" cy="25" r="20" stroke-width="4" fill="none"/>
            </svg>
            <div class="timer" id="timer">7</div>
        </div>
    </div>

    <script>  



        let timeLeft = 7;
const timerElement = document.getElementById('timer');
const progressCircle = document.querySelector('.progress-ring-circle');
const circumference = 125.6;

function updateTimer() {
    if (timeLeft >= 0) {
        timerElement.textContent = timeLeft;
        let offset = circumference - (timeLeft / 7) * circumference;
        progressCircle.style.strokeDashoffset = offset;
        timeLeft--;
        setTimeout(updateTimer, 1000);
    }
}

updateTimer();

    </script>
</body>
</html>
