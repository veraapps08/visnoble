<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #5e2a7e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Countdown Timer */
        #countdown-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        /* Circular Progress */
        .progress-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top-color: #a333ff;
            animation: countdown-animation linear forwards;
        }

        @keyframes countdown-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Status text */
        #status {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffccff;
        }

        /* Buttons */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .rewind-btn { background-color: #ffcc00; color: black; }
        .pause-btn { background-color: #ff3366; color: white; }
        .fast-forward-btn { background-color: #33ccff; color: black; }

        .btn:hover { opacity: 0.8; }

        /* Workout Image */
        #workout-image {
            width: 250px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2 id="status">Get Ready!</h2>





    <!-- Countdown Timer -->
    <div id="countdown-container">
        <div id="progress" class="progress-circle"></div>
        <p id="countdown">10</p>
    </div>
<!-- Workout Image -->
    <img id="workout-image" src="starthiit1.html" alt="Workout Image">
    
    <!-- Control Buttons -->
   <div class="bottom-nav">
    <a href="mainpage.html" class="active"><<i class="fa-solid fa-backward-step"></i>"></i> rewind</a>
    <a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i> Calendar</a>
    <a href="workouts.html"><i class="fas fa-dumbbell"></i> Workouts</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
</div>

    <script>
        let countdownElement = document.getElementById("countdown");
        let statusElement = document.getElementById("status");
        let progressElement = document.getElementById("progress");
        let timeLeft = 10;
        let phase = "prepare"; // Initial phase
        let countdownInterval;
        let running = false;

        function updateCountdown() {
            countdownElement.innerText = timeLeft;

            if (timeLeft === 0) {
                if (phase === "prepare") {
                    phase = "workout";
                    timeLeft = 30;
                    statusElement.innerText = "Workout!";
                    progressElement.style.animationDuration = "30s";
                } else {
                    statusElement.innerText = "Workout Complete!";
                    clearInterval(countdownInterval);
                    return;
                }
            }

            timeLeft--;
        }

        function startTimer() {
            if (!running) {
                running = true;
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(countdownInterval);
            running = false;
        }

        function rewindTimer() {
            clearInterval(countdownInterval);
            running = false;
            if (phase === "workout") {
                timeLeft = 10;
                phase = "prepare";
                statusElement.innerText = "Get Ready!";
            } else {
                timeLeft = 30;
                phase = "workout";
                statusElement.innerText = "Workout!";
            }
            countdownElement.innerText = timeLeft;
        }

        function fastForwardTimer() {
            clearInterval(countdownInterval);
            running = false;
            if (phase === "prepare") {
                phase = "workout";
                timeLeft = 30;
                statusElement.innerText = "Workout!";
            } else {
                statusElement.innerText = "Workout Complete!";
                timeLeft = 0;
            }
            countdownElement.innerText = timeLeft;
        }

        startTimer();
    </script>

</body>
</html>
