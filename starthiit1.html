<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #countdown-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #2d5dcc;
        }
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid lightgray;
            border-top-color: #2d5dcc;
            animation: countdown-animation 10s linear forwards;
        }
        @keyframes countdown-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>Get Ready!</h2>
    
    <!-- Countdown Timer -->
    <div id="countdown-container">
        <div class="progress-circle"></div>
        <p id="countdown">10</p>
    </div>

    <!-- Image -->
    <img src="your-image-url.jpg" alt="Workout Image" width="250" style="margin-top: 20px; display: block; margin-left: auto; margin-right: auto;">

    <script>
        let timeLeft = 10;
        let countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            if (timeLeft >= 0) {
                countdownElement.innerText = timeLeft;
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>

</body>
</html>
