<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .timer {
            font-size: 50px;
            color: purple;
            margin: 20px;
        }
        .controls button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: darkviolet;
        }
        #homeBtn {
            margin-top: 20px;
            background-color: white;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jumping Jacks</h1>
        <div class="timer" id="timer">10</div>
        <div class="controls">
            <button onclick="rewind()">⏪</button>
            <button onclick="pause()">⏸</button>
            <button onclick="fastForward()">⏩</button>
        </div>
        <button id="homeBtn" onclick="goHome()">Home</button>
    </div>

    <script>
        let timeLeft = 10;
        let isPaused = false;
        let interval;

        function startTimer(duration) {
            timeLeft = duration;
            clearInterval(interval);
            interval = setInterval(() => {
                if (!isPaused) {
                    document.getElementById("timer").textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        if (duration === 10) {
                            startTimer(30); // Switch to 30 seconds after 10 seconds
                        }
                    } else {
                        timeLeft--;
                    }
                }
            }, 1000);
        }

        function rewind() {
            timeLeft += 5; // Rewind by 5 seconds
            document.getElementById("timer").textContent = timeLeft;
        }

        function pause() {
            isPaused = !isPaused;
        }

        function fastForward() {
            timeLeft -= 5; // Fast forward by 5 seconds
            if (timeLeft < 0) timeLeft = 0;
            document.getElementById("timer").textContent = timeLeft;
        }

        function goHome() {
            alert("Hi");
            window.location.href = "index.html"; // Change to your homepage URL
        }

        startTimer(10);
    </script>

</body>
</html>
