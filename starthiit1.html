<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .exercise-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .exercise-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .exercise-text {
            color: purple;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .timer-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .timer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid purple;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: purple;
            background-color: white;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background: purple;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background: #6a0dad;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="exercise-image">
            <img src="1920x1200-woman-doing-squats-8161438-6561561.gif" alt="Exercise Image">
        </div>
        <div class="exercise-text">SQAUTS</div>
        <div class="timer-container">
            <div class="timer-circle" id="timer">10</div>
        </div>
        <div class="controls">
            <button onclick="rewind()"><i class="fas fa-backward"></i></button>
            <button id="pausePlayButton" onclick="togglePausePlay()">
                <i class="fas fa-pause"></i>
            </button>
            <button onclick="fastForward()"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script>
        let time = 10;
        let timerElement = document.getElementById("timer");
        let interval;
        let isPaused = false;
        let pausePlayButton = document.getElementById("pausePlayButton");

        function startTimer(duration) {
            clearInterval(interval);
            time = duration;
            timerElement.textContent = time;
            interval = setInterval(() => {
                if (time > 0) {
                    time--;
                    timerElement.textContent = time;
                } else {
                    clearInterval(interval);
                    if (duration === 10) {
                        startTimer(30);
                    }
                }
            }, 1000);
        }

        function togglePausePlay() {
            if (isPaused) {
                resumeTimer();
                pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                pauseTimer();
                pausePlayButton.innerHTML = '<i class="fas fa-play"></i>';
            }
            isPaused = !isPaused;
        }

        function pauseTimer() {
            clearInterval(interval);
        }

        function resumeTimer() {
            startTimer(time);
        }

        function rewind() {
            startTimer(10);
            pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            isPaused = false;
        }

        function fastForward() {
            startTimer(30);
            pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            isPaused = false;
        }

        window.onload = () => startTimer(10);
    </script>

</body>
</html>
