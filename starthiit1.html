<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }

        .progress-ring {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 10px solid purple;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            position: relative;
        }

        .progress-ring::before {
            content: "";
            width: 220px;
            height: 220px;
            background-color: black;
            position: absolute;
            border-radius: 50%;
        }

        .exercise-image {
            width: 180px;
            height: 180px;
            background-color: purple;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            font-size: 50px;
        }

        .exercise-name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .timer {
            font-size: 36px;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            background-color: purple;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>9 of 21</h2>
        <div class="progress-ring">
            <div class="exercise-image">
                <i class="fas fa-person-praying"></i>  <!-- Font Awesome Yoga Icon -->
            </div>
        </div>
        <div class="exercise-name">Downward Dog</div>
        <div class="timer">0:30</div>
        <div class="controls">
            <button><i class="fas fa-backward"></i></button>
            <button><i class="fas fa-play"></i></button>
            <button><i class="fas fa-forward"></i></button>
        </div>
    </div>

</body>
</html>
