<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 24px;
            margin-top: 20px;
            color: #a020f0;
        }
        .exercise-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            background: conic-gradient(purple 0% 0%, grey 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: background 0.5s linear;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #a020f0;
        }
        .flash {
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background: red; }
            100% { background: black; }
        }
    </style>
</head>
<body>

    <div class="header">HIIT Workout</div>
    <div class="exercise-name">Running In Place</div>
    <div id="status-text" style="color: lightgray; font-size: 20px;">Get Ready</div>
    
    <div class="timer-container" id="timer-circle">
        <span id="time">10</span>
    </div>
    
    <div class="buttons">
        <button onclick="resetTimer()">Reset</button>
        <button onclick="toggleTimer()">‚èØ Play/Pause</button>
    </div>

    <audio id="startSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
    <audio id="endSound" src="https://www.soundjay.com/button/sounds/beep-09.mp3"></audio>

    <script>
        let timeLeft = 10;
        let isRunning = false;
        let timer;
        let isWorkoutPhase = false;  
        let statusText = document.getElementById("status-text");
        let timerCircle = document.getElementById("timer-circle");
        let startSound = document.getElementById("startSound");
        let endSound = document.getElementById("endSound");

        function updateTimerDisplay() {
            document.getElementById("time").textContent = timeLeft;
            let percentage = isWorkoutPhase ? (timeLeft / 30) * 360 : (timeLeft / 10) * 360;
            timerCircle.style.background = `conic-gradient(purple ${percentage}deg, grey 0)`;

            if (timeLeft === 0) {
                clearInterval(timer);
                isRunning = false;

                if (!isWorkoutPhase) {
                    startWorkoutPhase();
                } else {
                    endSound.play();
                    timerCircle.classList.add("flash");
                }
            }
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
            } else {
                startSound.play();
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
            isRunning = !isRunning;
        }

        function startWorkoutPhase() {
            isWorkoutPhase = true;
            timeLeft = 30;
            statusText.textContent = "Workout";
            updateTimerDisplay();
            toggleTimer();
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkoutPhase = false;
            timeLeft = 10;
            statusText.textContent = "Get Ready";
            updateTimerDisplay();
        }

        updateTimerDisplay();
    </script>

</body>
</html>
