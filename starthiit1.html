<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .timer {
            font-size: 40px;
            font-weight: bold;
            color: purple;
            margin: 20px 0;
        }

        .next-text {
            font-size: 18px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- First Screen -->
    <div id="screen1" class="container">
        <div class="title">Ready to go!</div>
        <div class="image-container">
            <img src="image1.png" alt="Workout Step 1">
        </div>
        <div id="timer1" class="timer">10 SEC</div>
        <div class="next-text">NEXT 1/20<br>Jumping Jack</div>
    </div>

    <!-- Second Screen -->
    <div id="screen2" class="container hidden">
        <div class="title">Jumping Jack</div>
        <div class="image-container">
            <img src="image2.png" alt="Workout Step 2">
        </div>
        <div id="timer2" class="timer">30 SEC</div>
    </div>

    <script>
        let timer1 = 10;
        let timer2 = 30;

        function startFirstTimer() {
            const interval = setInterval(() => {
                document.getElementById("timer1").textContent = timer1 + " SEC";
                if (timer1 === 0) {
                    clearInterval(interval);
                    switchToSecondScreen();
                }
                timer1--;
            }, 1000);
        }

        function switchToSecondScreen() {
            document.getElementById("screen1").classList.add("hidden");
            document.getElementById("screen2").classList.remove("hidden");

            const interval = setInterval(() => {
                document.getElementById("timer2").textContent = timer2 + " SEC";
                if (timer2 === 0) {
                    clearInterval(interval);
                }
                timer2--;
            }, 1000);
        }

        startFirstTimer();
    </script>

</body>
</html>
