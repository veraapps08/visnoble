<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .exercise-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .exercise-text {
            color: purple;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .timer-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .timer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid purple;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: purple;
            background-color: white;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background: purple;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background: #6a0dad;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="exercise-image">
            <p>Image Placeholder</p>
        </div>
        <div class="exercise-text">JUMPING JACKS</div>
        <div class="timer-container">
            <div class="timer-circle" id="timer">10</div>
        </div>
        <div class="controls">
            <button onclick="rewind()"><i class="fas fa-backward"></i></button>
            <button onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
            <button onclick="resumeTimer()"><i class="fas fa-play"></i></button>
            <button onclick="fastForward()"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script>
        let time = 10;
        let timerElement = document.getElementById("timer");
        let interval;

        function startTimer(duration) {
            clearInterval(interval);
            time = duration;
            timerElement.textContent = time;
            interval = setInterval(() => {
                if (time > 0) {
                    time--;
                    timerElement.textContent = time;
                } else {
                    clearInterval(interval);
                    if (duration === 10) {
                        startTimer(30);
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(interval);
        }

        function resumeTimer() {
            startTimer(time);
        }

        function rewind() {
            startTimer(10);
        }

        function fastForward() {
            startTimer(30);
        }

        window.onload = () => startTimer(10);
    </script>

</body>
</html>
