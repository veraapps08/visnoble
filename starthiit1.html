<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 50%;
            background: conic-gradient(purple 0% 0%, grey 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: background 0.5s linear;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #a020f0;
        }
        .flash {
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { background: red; }
            100% { background: black; }
        }
    </style>
</head>
<body>

    <h1>Workout Timer</h1>
    <div class="timer-container" id="timer-circle">
        <span id="time">30</span>
    </div>
    <div class="buttons">
        <button onclick="setTimer(10)">10s</button>
        <button onclick="setTimer(30)">30s</button>
        <button onclick="rewind()">⏪</button>
        <button onclick="toggleTimer()">⏯</button>
        <button onclick="fastForward()">⏩</button>
    </div>

    <audio id="startSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
    <audio id="endSound" src="https://www.soundjay.com/button/sounds/beep-09.mp3"></audio>

    <script>
        let timer;
        let timeLeft = 30;
        let isRunning = false;
        let timerCircle = document.getElementById("timer-circle");
        let startSound = document.getElementById("startSound");
        let endSound = document.getElementById("endSound");

        function updateTimerDisplay() {
            document.getElementById("time").textContent = timeLeft;
            timerCircle.style.background = `conic-gradient(purple ${(timeLeft / 30) * 360}deg, grey 0)`;

            if (timeLeft === 0) {
                clearInterval(timer);
                timerCircle.classList.add("flash");
                endSound.play();
                isRunning = false;
            } else {
                timerCircle.classList.remove("flash");
            }
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
            } else {
                startSound.play();
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    }
                }, 1000);
            }
            isRunning = !isRunning;
        }

        function setTimer(seconds) {
            timeLeft = seconds;
            updateTimerDisplay();
        }

        function rewind() {
            timeLeft = Math.max(timeLeft - 5, 0);
            updateTimerDisplay();
        }

        function fastForward() {
            timeLeft = Math.min(timeLeft + 5, 30);
            updateTimerDisplay();
        }
    </script>

</body>
</html>
