<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: #0A021A;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #2C0E4D, #6A0DAD);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .timer-display {
            background-color: #1E052B;
            color: #A32CC4;
            border: 3px solid #A32CC4;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 10px auto;
            box-shadow: 0 0 20px #A32CC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HIIT Workout</h1>
        <h2>REST!!!</h2>

        <p>Time Left: <span id="main-timer">2:30</span></p>
        <div class="timer-display">
            <span id="time-display">2:30</span>
        </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="reset-btn"><i class="fas fa-undo"></i></button>
         <button id="forward-btn" onclick="window.location.href='buttkickers.html';">
    </div>
<audio id="ding-sound">
    <source src="ding-126626.mp3" type="audio/mp3">
</audio>
  <script>
        let countdown = 30;
        let timer;
        let isPaused = true;
        const timeDisplay = document.getElementById('time-display');
        const mainTimer = document.getElementById('main-timer');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = playPauseBtn.querySelector('i');
      const dingSound = document.getElementById('ding-sound');

        function updateDisplay() {
            let seconds = countdown % 60;
            timeDisplay.textContent = `0:${seconds < 10 ? '0' : ''}${seconds}`;
            mainTimer.textContent = `0:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!isPaused) return;
            isPaused = false;
            playPauseIcon.className = 'fas fa-pause';
            
            timer = setInterval(() => {
                if (countdown > 0) {
                    countdown--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    window.location.href = '';
                }
            }, 1000);
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else {
                isPaused = true;
                clearInterval(timer);
                playPauseIcon.className = 'fas fa-play';
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            clearInterval(timer);
            countdown = 30;
            isPaused = true;
            playPauseIcon.className = 'fas fa-play';
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
