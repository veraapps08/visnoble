<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: #0A021A;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #2C0E4D, #6A0DAD);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: #A32CC4;
        }

        .back-arrow {
            font-size: 24px;
            color: #A32CC4;
            cursor: pointer;
        }

        .time-remaining {
            color: #fff;
        }

        .exercise-section h2 {
            color: #A32CC4;
            margin-top: 0;
        }

        .exercise-gif img {
            width: 200px;
            height: 200px;
            border-radius: 50px;
            border: 3px solid #A32CC4;
        }

        .timer-section {
            margin-top: 20px;
        }

        .timer-display {
            background-color: #1E052B;
            color: #A32CC4;
            border: 3px solid #A32CC4;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 10px auto;
            box-shadow: 0 0 20px #A32CC4;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
        }

        button {
            background: #6A0DAD;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #A32CC4;
        }

        button i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="hiit.html">
                <i class="fas fa-arrow-left back-arrow"></i>
            </a>

            <h1>HIIT Workout</h1>
            <p class="time-remaining">Time Left: <span id="main-timer">4:30</span></p>
        </header>

        <div class="exercise-section">
            <h2>Rest</h2>
            <div class="exercise-gif">
                <img src="working out how to GIF by 8fit.gif" alt="Squat Demo">
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-display">
                <span id="main-timer">4:30</span>
            </div>

            <div class="controls">
                 <button id="backward-btn" onclick="window.location.href='starthiit1.html';">
                    <i class="fas fa-backward"></i>
                 </button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="reset-btn"><i class="fas fa-undo"></i></button>
                <button id="forward-btn" onclick="window.location.href='twisted mountain climbers.html';">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
let mainCountdown = 270; // 4 minutes 30 seconds
let mainTimerInterval;
let isPaused = false;
const mainTimer = document.getElementById('main-timer');
const playPauseBtn = document.getElementById('play-pause-btn');
const playPauseIcon = playPauseBtn.querySelector('i');

function updateDisplay() {
    let minutes = Math.floor(mainCountdown / 60);
    let seconds = mainCountdown % 60;
    mainTimer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function startMainTimer() {
    if (isPaused) return;
    clearInterval(mainTimerInterval);
    mainTimerInterval = setInterval(() => {
        if (mainCountdown > 0) {
            mainCountdown--;
            updateDisplay();
        } else {
            clearInterval(mainTimerInterval);
        }
    }, 1000);
}

playPauseBtn.addEventListener('click', () => {
    if (isPaused) {
        isPaused = false;
        startMainTimer();
        playPauseIcon.className = 'fas fa-pause';
    } else {
        isPaused = true;
        clearInterval(mainTimerInterval);
        playPauseIcon.className = 'fas fa-play';
    }
});

updateDisplay();
startMainTimer();
    </script>
</body>
</html>
