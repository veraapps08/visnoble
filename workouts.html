        .bubbly-button {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            padding: 15px 30px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .bubbly-button:hover {
            background-color: #ff79a6;
        }
        .bubbly-button:active {
            background-color: #ff1a57;
        }
        .bubbly-button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .bubbly-button:active:after {
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0s;
        }
