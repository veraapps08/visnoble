body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .bubbly-button {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .bubbly-button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .bubbly-button:active {
            transform: scale(0.95);
        }
        .bubbly-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10.01%);
            background-size: 10% 10%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .bubbly-button:active::before {
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0s;
        }
        
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

/* Header */
header {
    background: linear-gradient(to right, #003366, #3366cc);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.header-icons i {
    margin-left: 10px;
    font-size: 20px;
}

/* Workout Section */
.workout-section {
    background: linear-gradient(to right, #0084ff, #00c6ff);
    color: white;
    text-align: center;
    padding: 20px;
}

.timer {
    font-size: 30px;
    font-weight: bold;
}

.workout-stats {
    display: flex;
    justify-content: space-around;
    font-size: 16px;
}

/* Week Goal */
.week-goal {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
}

.days {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.days span {
    padding: 8px;
    background: #ddd;
    border-radius: 50%;
    text-align: center;
    width: 30px;
    cursor: pointer;
}

.days .active {
    background: blue;
    color: white;
}

/* Food Tracker */
.food-tracker {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.add-food {
    background: #ccc;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

/* Classes */
.classes {
    margin: 10px;
}

.class-card {
    padding: 20px;
    border-radius: 8px;
    color: white;
    margin-bottom: 10px;
}

.HIIT {
    background: purple;
}

   

.strength-tranning {
    background: black;
}

        .martial-arts{
    background: purple;
}

        .full-body {

}
        .streches {
    background: purple;
}

/* Bottom Navigation */
.bottom-nav {
    display: flex;
    justify-content: space-around;
    background: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.bottom-nav a {
    text-decoration: none;
    color: gray;
    text-align: center;
}

.bottom-nav a.active {
    color: blue;
}
