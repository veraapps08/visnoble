<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 10px;
    margin-right: 10px;
}

button {
    padding: 10px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #f4f4f4;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ddd;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Tracker</h1>
        <form id="exercise-form">
            <input type="text" id="exercise" placeholder="Enter exercise" required>
            <input type="number" id="duration" placeholder="Duration (minutes)" required>
            <button type="submit">Add Exercise</button>
        </form>
        <ul id="exercise-list"></ul>
    </div>
    <script>

document.getElementById('exercise-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const exercise = document.getElementById('exercise').value;
    const duration = document.getElementById('duration').value;

    if (exercise && duration) {
        const li = document.createElement('li');
        li.textContent = `${exercise} - ${duration} minutes`;
        document.getElementById('exercise-list').appendChild(li);

        document.getElementById('exercise-form').reset();
    }
});

        
    </script>
</body>
</html>
