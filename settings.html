<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Settings Menu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .settings-container {
            position: relative;
        }

        .settings-button {
            background: purple;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 15px purple;
        }

        .settings-button:hover {
            background: #b36bff;
            transform: scale(1.1);
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(30, 0, 50, 0.95);
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 15px purple;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-menu.active {
            display: block;
        }

        .settings-item {
            background: #222;
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .settings-item:hover {
            background: purple;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <button class="settings-button" onclick="toggleMenu()">⚙️ Settings</button>
        <div class="settings-menu" id="settingsMenu">
            <div class="settings-item">Dark Mode</div>
            <div class="settings-item">Sound Effects</div>
            <div class="settings-item">Language</div>
            <div class="settings-item">Advanced Settings</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("settingsMenu").classList.toggle("active");
        }
    </script>
</body>
</html>
