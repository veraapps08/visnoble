<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>

    /* General Page Styling */
body {
    background-color: #121212;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Settings Container */
.settings-container {
    background: #1a1a1a;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(128, 0, 128, 0.8);
    text-align: left;
}

h2 {
    text-align: center;
    color: #a855f7;
}

/* Individual Setting Options */
.setting-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #333;
}

.setting-option i {
    margin-right: 10px;
    color: #a855f7;
}

.setting-option span {
    font-size: 1rem;
}

/* Toggle Switch */
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #555;
    transition: 0.4s;
    border-radius: 20px;
}

.slider::before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #a855f7;
}

input:checked + .slider::before {
    transform: translateX(20px);
}

/* Buttons */
.settings-btn, .logout-btn {
    background: none;
    border: 1px solid #a855f7;
    color: #a855f7;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.settings-btn:hover, .logout-btn:hover {
    background: #a855f7;
    color: #121212;
}

/* Logout Button */
.logout {
    margin-top: 20px;
    text-align: center;
}

.logout-btn {
    width: 100%;
    background: #a855f7;
    color: #121212;
    font-weight: bold;
}

</style>
</head>
<body>

    <div class="settings-container">
        <h2>Settings</h2>

        <!-- Theme Toggle -->
        <div class="setting-option">
            <span><i class="fas fa-paint-brush"></i> Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Notifications -->
        <div class="setting-option">
            <span><i class="fas fa-bell"></i> Notifications</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Account Settings -->
        <div class="setting-option">
            <span><i class="fas fa-user"></i> Account</span>
            <button class="settings-btn">Manage</button>
        </div>

        <!-- Privacy Settings -->
        <div class="setting-option">
            <span><i class="fas fa-lock"></i> Privacy</span>
            <button class="settings-btn">Edit</button>
        </div>

        <!-- Logout -->
        <div class="setting-option logout">
            <span><i class="fas fa-sign-out-alt"></i> Logout</span>
            
        </div>
    </div>

    <script>
const themeToggle = document.getElementById("themeToggle");

themeToggle.addEventListener("change", () => {
    document.body.classList.toggle("light-mode");
});

        
    </script>

</body>
</html>
