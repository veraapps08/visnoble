<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Workouts</title>
    <style>

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.header {
    display: flex;
    align-items: center;
    background-color: #3f51b5;
    color: white;
    padding: 15px;
}

.menu-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    margin-right: 15px;
    cursor: pointer;
}

h1 {
    margin: 0;
}

.container {
    padding: 15px;
}

.card {
    position: relative;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.text {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

    </style>
</head>
<body>

    <div class="header">
        <button class="menu-btn">â˜°</button>
        <h1>Cardio</h1>
    </div>

    <div class="container">
        <div class="card">
            <img src="hiit.jpg" alt="HIIT">
            <div class="text">HIIT</div>
        </div>
        <div class="card">
            <img src="light-cardio.jpg" alt="Light Cardio">
            <div class="text">Light Cardio</div>
        </div>
        <div class="card">
            <img src="plyometrics.jpg" alt="Plyometrics">
            <div class="text">Plyometrics</div>
        </div>
        <div class="card">
            <img src="joint-friendly.jpg" alt="Joint Friendly">
            <div class="text">Joint Friendly</div>
        </div>
    </div>
<script>

});

</script>
</body>
</html>
