<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Celebration</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            overflow: hidden;
        }
        .celebration {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #A020F0;
            text-shadow: 0 0 10px white, 0 0 20px purple;
            animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -45%) scale(1.3); }
        }
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: purple;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }
        .fireworks {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            animation: explode 1s infinite ease-out;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(5); opacity: 0; }
        }
        .dumbbell {
            font-size: 120px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: dance 0.5s infinite alternate ease-in-out;
        }
        @keyframes dance {
            0% { transform: translateX(-50%) rotate(-10deg); }
            100% { transform: translateX(-50%) rotate(10deg); }
        }
        .neon-glow {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white, 0 0 30px purple; }
            to { text-shadow: 0 0 20px white, 0 0 40px purple; }
        }
    </style>
</head>
<body>
    <div class="celebration neon-glow">üéâ Hooray! You Did It! üéâ</div>
    <div class="dumbbell">üèãÔ∏è</div>
    <audio id="cheerSound" src="cheer.mp3"></audio>
    <button onclick="startCelebration()" style="position: absolute; top: 85%; left: 50%; transform: translateX(-50%); font-size: 22px; padding: 12px 24px; background: purple; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 0 10px white;">Replay üéä</button>
    
    <script>
        function createConfetti() {
            for (let i = 0; i < 120; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 4 + 2 + "s";
                confetti.style.backgroundColor = Math.random() > 0.5 ? "#A020F0" : "#800080";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 6000);
            }
        }
        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.className = "fireworks";
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + 20 + "vh";
                firework.style.animationDuration = "1.5s";
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }
        function startCelebration() {
            createConfetti();
            createFireworks();
            document.getElementById("cheerSound").play();
        }
        window.onload = startCelebration;
    </script>
</body>
</html>
