<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Celebration</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            overflow: hidden;
        }
        .celebration {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            font-weight: bold;
            color: #A020F0;
            text-shadow: 0 0 20px white, 0 0 30px purple, 0 0 40px blue;
            animation: bounce 1s infinite ease-in-out, glow 1s infinite alternate;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -45%) scale(1.4); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px white, 0 0 30px purple, 0 0 40px blue; }
            to { text-shadow: 0 0 30px white, 0 0 40px purple, 0 0 50px blue; }
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: purple;
            border-radius: 50%;
            animation: fall linear infinite, spin 1s infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fireworks {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            animation: explode 1.5s infinite ease-out;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(6); opacity: 0; }
        }
        .dumbbell {
            font-size: 140px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: dance 0.4s infinite alternate ease-in-out;
        }
        @keyframes dance {
            0% { transform: translateX(-50%) rotate(-15deg); }
            100% { transform: translateX(-50%) rotate(15deg); }
        }
        .neon-glow {
            animation: glow 1s infinite alternate;
        }
        .background-flash {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, rgba(0,0,0,0) 80%);
            animation: flash 2s infinite alternate;
        }
        @keyframes flash {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .emoji-burst {
            font-size: 60px;
            position: absolute;
            animation: pop 1.5s infinite ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="background-flash"></div>
    <div class="celebration neon-glow">üéâ Hooray! You Did It! üéâ</div>
    <div class="dumbbell">üèãÔ∏è</div>
    <audio id="cheerSound" src="cheer.mp3"></audio>
    <button onclick="startCelebration()" style="position: absolute; top: 85%; left: 50%; transform: translateX(-50%); font-size: 22px; padding: 12px 24px; background: purple; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 0 10px white;">Replay üéä</button>
    
    <script>
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 5 + 2 + "s";
                confetti.style.backgroundColor = Math.random() > 0.5 ? "#A020F0" : "#800080";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 7000);
            }
        }
        function createFireworks() {
            for (let i = 0; i < 15; i++) {
                let firework = document.createElement("div");
                firework.className = "fireworks";
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + 20 + "vh";
                firework.style.animationDuration = "1.5s";
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }
        function createEmojiBurst() {
            const emojis = ['üî•', 'üí™', 'üéä', '‚ú®', 'üé∂'];
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement("div");
                emoji.className = "emoji-burst";
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = Math.random() * 100 + "vh";
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }
        function startCelebration() {
            createConfetti();
            createFireworks();
            createEmojiBurst();
            document.getElementById("cheerSound").play();
        }
        window.onload = startCelebration;
    </script>
</body>
</html>
